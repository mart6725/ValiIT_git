<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a">
<button id="arrayButton">array</button>
<button id="decreasing">decreasing</button>
<table border="1">
    <tr>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
</table>



<table id="resultTable">
    <tr id="resultRow">

    </tr>
</table>
<script>
    let arrayButton = document.getElementById("arrayButton");
    arrayButton.onclick = function () {
        let a = document.getElementById("a").value;
        let resultRow = document.getElementById("resultRow")

        resultRow.innerHTML = "";
        let data = generateArray(a);
        for (let i = 0; i < data.length; i++) {
            //let row = document.createElement("tr")
            let cell = document.createElement("td")
            resultRow.appendChild(cell)
            cell.innerText = data[i]

            //resultRow.appendChild(row);
        }
    }

    let decreasingButton = document.getElementById("decreasing");
    decreasingButton.onclick = function () {
        let a = document.getElementById("a").value;
        let resultRow = document.getElementById("resultRow")
        resultRow.innerHTML = "";
        let data = decreasingArray(a);
        for (let i = 0; i < data.length; i++) {
            //let row = document.createElement("tr")
            let cell = document.createElement("td")
            resultRow.appendChild(cell)
            cell.innerText = data[i]

            //resultRow.appendChild(row);
        }
    }








    function generateArray(n) {

        let newArray = [];
        for (let i = 0; i < n; i++) {
            newArray[i] = i + 1;
        }
        return newArray;
    }

    function decreasingArray(n) {
        let result = [Math.abs(n) + 1];
        for (let i = 0; i < n; i++) {
            if (n > 0) {
                result[i] = n - i;
            } else {
                result[i] = n + i;
            }
        }
        return result;
    }

</script>
</body>
</html>
