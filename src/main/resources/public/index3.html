<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="pink">##########################################################</h1>
<input id="x"><h3>X</h3>
<input id="y"><h3>Y</h3>
<input id="a"><h3>a</h3>
<button id="multiply">multiply table</button>
<button id="arrayButton">array</button>
<button id="decreasing">decreasing</button>



<table id="resultTable">

</table>
<script>
    let arrayButton = document.getElementById("arrayButton");
    arrayButton.onclick = function () {
        let a = document.getElementById("a").value;
        let resultTable = document.getElementById("resultTable")

        resultTable.innerHTML = "";
        let data = generateArray(Number(a));
        for (let i = 0; i < data.length; i++) {
            let row = document.createElement("tr")
            let cell = document.createElement("td")
            resultTable.appendChild(cell)
            cell.innerText = data[i]
            resultTable.appendChild(row);
        }
    }

    let decreasingButton = document.getElementById("decreasing");
    decreasingButton.onclick = function () {
        let a = document.getElementById("a").value;
        let resultTable = document.getElementById("resultTable")

        resultTable.innerHTML = "";
        let data = decreasingArray(Number(a));
        for (let i = 0; i < data.length; i++) {
            let row = document.createElement("tr")
            let cell = document.createElement("td")
            resultTable.appendChild(cell)
            cell.innerText = data[i]
            resultTable.appendChild(row);
        }
    }

    let multiplyButton = document.getElementById("multiply");
    multiplyButton.onclick = function () {
        let x = document.getElementById("x").value;
        let y = document.getElementById("y").value;
        let resultTable = document.getElementById("resultTable")

        resultTable.innerHTML = "";

            for (let i = 1; i <= x; i++) {
                let row = document.createElement("tr")
               resultTable.appendChild(row)


                for (let j = 1; j <= y; j++) {
                    let cell = document.createElement("td")
                    resultTable.appendChild(cell)
                    cell.innerText =j*i

                }
            }

    }





//funktsioonid


    function generateArray(n) {

        let newArray = [];
        for (let i = 0; i < Math.abs(n); i++) {
            if(n>0) {
                newArray[i] = i + 1;
            }else{
                newArray[i] =-1* (i + 1);
            }
        }
        return newArray;
    }

    function decreasingArray(n) {
        let result = [Math.abs(n) + 1];
        for (let i = 0; i < Math.abs(n); i++) {
            if (n > 0) {
                result[i] = n - i;
            } else {
                result[i] = n + i;
            }
        }
        return result;
    }



</script>
</body>
</html>
