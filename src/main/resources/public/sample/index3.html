<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<input id="a">
<button id="button">Do something</button>
<table id="resultTable">
    <tr id="resultRow"></tr>
</table>
<script>
    let button = document.getElementById("button");
    button.onclick = function (){
        let a = document.getElementById("a").value;
        let resultRow = document.getElementById("resultRow");
        resultRow.innerHTML = "";
        let data = generateArray(a);
        for(let i = 0; i < data.length; i++){
            let cell = document.createElement("td");
            resultRow.appendChild(cell);
            cell.innerText = data[i];
        }
    }
    function generateArray(n) {
        let result = [];
        for (let i = 0; i < n; i++) {
            result[i] = i + 1;
        }
        return result;
    }
</script>
</body>
</html>
