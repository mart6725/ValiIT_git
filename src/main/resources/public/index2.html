        function max(x, y) {
            if (x > y) {

            } else {

            }

        function min(x, y) {
            if (x < y) {
                return x;
            } else {

            }
        }

        function abs(a) {

            if (a < 0) {
                return -1 * a;
            } else {
                return a;
            }
        }

        function isEven(a) {
            if (a % 2 === 0) {
                return true;

            } else {
                return false;
            }
        }

        function min3(a, b, c) {
            if (a <= b && a <= c) {
                return a;
            } else if (b <= a && b <= c) {
                return b;
            } else {
                return c;
            }

        }

        function max3(a, b, c) {
            if (a >= c && a >= b) {
                return a;
            } else if (b >= a && b >= c) {
                return b;
            } else {
                return c;
            }
        }

        function fibonacci(x) {
            let previous2 = 0;
            let previous = 1;
            if (x === 0) {
                return previous2;
            } else if (x === 1) {
                return previous;
            }
            for (let i = 1; i < x; i++) {
                let tmp = previous + previous2;
                previous2 = previous;
                previous = tmp;
            }
            return previous;
        }
